<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us |Pagaar India - Job Portal</title>
  <link rel="icon" href="./JobXSearch/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #c2e9fb, #a1c4fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      perspective: 1000px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      transform-style: preserve-3d;
      animation: floatCard 5s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg); }
    }

    .form-section, .info-section {
      flex: 1 1 400px;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-section:hover, .info-section:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .form-section h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #1e3c72;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #1e3c72;
      outline: none;
      box-shadow: 0 0 8px rgba(30, 60, 114, 0.3);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input[type="file"] {
      padding: 0.5rem;
    }

    .form-section button {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(30, 60, 114, 0.3);
      transition: all 0.3s ease;
    }

    .form-section button:hover {
      background: linear-gradient(to right, #2a5298, #1e3c72);
      box-shadow: 0 12px 20px rgba(30, 60, 114, 0.4);
      transform: translateY(-3px);
    }

    .info-section {
      background: #1e3c72;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .info-section::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #4facfe 10%, transparent 70%);
      top: -20%;
      left: -30%;
      transform: rotate(25deg);
      z-index: 0;
      animation: pulse 5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .info-section > * {
      position: relative;
      z-index: 1;
    }

    .info-section h3 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .info-item {
      margin: 1rem 0;
    }

    .info-item strong {
      display: block;
      margin-bottom: 0.3rem;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #cce7ff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .info-section {
        order: -1;
        border-radius: 20px 20px 0 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Contact Form -->
    <div class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm" enctype="multipart/form-data" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="Job Inquiry">Job Inquiry</option>
            <option value="Resume Update">Resume Update</option>
            <option value="Technical Issue">Technical Issue</option>
            <option value="General">General Question</option>
          </select>
        </div>
        <div class="form-group">
          <label for="attachment">Attachment (required)</label>
          <input type="file" id="attachment" name="attachment" required accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      
    </div>

    <!-- Contact Info -->
    <div class="info-section">
      <h3>Contact Us</h3>
      <div class="info-item">
        <strong>Office Address:</strong>
        A-14,front side 2nd floor Avtar <br>
        Vihar Mohan Garden Gandhi <br>
        chowk Uttam Nagar 110059
      </div>
      <div class="info-item">
        <strong>Phone:</strong>
        +91-9555319530
      </div>
      <div class="info-item">
        <strong>Email:</strong>
        abhiteshgiri325@gmail.com
      </div>
      <div class="social-icons">
        <a href="#" title="Facebook">üìò</a>
        <a href="#" title="Instagram">üì∏</a>
        <a href="#" title="Twitter">üê¶</a>
        <a href="#" title="LinkedIn">üíº</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const form = e.target;
      const formData = new FormData(form);
  
      try {
        const response = await fetch("/user/contactUS", {
          method: "POST",
          body: formData,
        });
  
        const result = await response.json();
  
        if (response.ok) {
          alert("Message sent successfully!");
          form.reset();
        } else {
          alert("Failed to send message: " + result.message);
        }
      } catch (error) {
        console.error("Submission error:", error);
        alert("An error occurred while sending your message.");
      }
    });
  </script>
  
</body>
</html>
